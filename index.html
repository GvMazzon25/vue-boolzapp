<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <section class="background"></section>
    <div id='app'>
        <!--Container Section-->
        <section class="container flex">
            <div class="sidebar">
                <nav class="nav1 flex">
                    <div class="userImg">
                        <img src="./img/avatar_1.jpg" alt="User">
                    </div>
                    <div class="utentSect">
                        <div class="name">Nome Utente</div>
                    </div>
                    <div class="navButtons">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </nav>
                <main>
                    <section class="notifications flex">
                        <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                        <div class="bellSect">
                            <div class="name">Ricevi notifiche di nuovi messaggi</div>
                            <div class="access">attiva notifiche desktop</div>
                        </div>
                    </section>
                </main>
            </div>
            <!--Chat Section-->
            <div class='chatSpace'>
                <nav class="nav2 flex">
                    <div class="userImg">
                        <img src="./img/avatar_3.jpg" alt="User">
                    </div>
                    <div class="utentSect">
                        <div class="name">Michele</div>
                        <div class="access">Ultimo accesso alle 10:35</div>
                    </div>
                    <div class="navButtons">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </nav>
                <main class="flex2">
                </main>
            </div>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
